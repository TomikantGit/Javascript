        <li>Number</li>
            <ol>

                    Float

        <li>String</li>

</body>
<script>
    var nome = window.prompt('Qual é o seu nome?')
    var melhoramigo = window.prompt(`olá ${nome} qual o nome do seu melhor amigo?`)
    var idadedouser = Number.parseInt(window.prompt(`Olá novamente ${nome} qual é a sua idade?`))
    var idade_amigo = Number.parseInt(window.prompt(`E a idade do seu melhor amigo ${melhoramigo} ?`))
    var idade_combinada = idadedouser + idade_amigo
    window.alert(`então, o seu nome é ${nome}, o nome do seu melhor amigo é ${melhoramigo}, a sua idade é de ${idadedouser} anos e ele tem ${idade_amigo} anos, e a soma da idade de vocês é ${idade_combinada}`)
</script>
